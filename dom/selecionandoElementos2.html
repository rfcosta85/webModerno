<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        document.querySelector('#primeiro').classList.add('destaque') /* O query selector espera um seletor id, o tornando mais flexível, pois aqui permite que você acesse atributos, classes, ids, atributos dentro de outros atributos e etc. */

        const selecionar = seletor =>
            document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque')) /* Ele irá um NodeLis e nele nós temos sim a função forEach*/

        const deselecionar = document.querySelectorAll(seletor),forEach(e => e.classList.remove('destaque'))

        selecionar('div')
        deselecionar('*')
        selecionar('.terceiro.ultimo')
        deselecionar('*')
        selecionar(':not(#primeiro)')
        deselecionar('*')
        selecionar(':nth-child(1)')
        deselecionar('*')
        selecionar('div:nth-of-type(1)')
        deselecionar('*')
        selecionar('[wb-attrib]')
        
    </script>
</body>
</html>
