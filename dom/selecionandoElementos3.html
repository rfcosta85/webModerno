<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #03</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
            <option value="pt-br">Português (Brasil)</option>
            <option value="en-us">Inglês (Americano)</option>
        </select>
        <button>Pesquisar</button>
    </form>
    <script>
        console.log(document.forms) /* array de todos os formulários no formato HTML Collection */
        console.log(document.forms[0])
        console.log(document.getElementsByName('pesquisa')) /* Retorna um nodeList */
        console.log(document.pesquisa) /* retorna o formulário pesquisa */
        console.log(document.pesquisa.q) /* Retorna o input de nome q */
        document.pesquisa.q.value = 'Linux Brasil' /* Preenche o campo de pesquisa com o Linux Brasil */
        document.pesquisa.hl.value = 'en-us' /* O q o hl são dois parâmetros que você pode passar para o Google */
        console.log(document.pesquisa.hl.selectIndex) /* Vai dizer qual índice está selecionado */
    </script>
</body>

</html>
