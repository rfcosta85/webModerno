<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        #conteudo 
        {

            padding: 30px;
            
        }
    </style>
    <title>Exercícios HTML</title>
</head>
<body>
    
    <header>

        <h1>Exercícios HTML </h1>

    </header>

    <nav>

        <a href="exercicios/teste.html">00 - Teste</a>
        <a href="exercicios/188-texto1.html"> | 01 - Texto 1</a>
        <a href="exercicios/189-texto2.html"> | 02 - Texto 2</a>
        <a href="exercicios/190-listas.html"> | 03 - Listas</a>
        <a href="exercicios/191-listasAninhadas.html"> | 04 - Lista Aninhada</a>

    </nav>

    <section id="conteudo"></section>
    <footer>

        Curso de Web Moderno
        
    </footer>

    <script>

        document.querySelectorAll('a').forEach(link => { 

            const conteudo = document.getElementById('conteudo')
            link.onclick = function(e){

                e.preventDefault()                
                fetch(link.href) 
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })

    </script>

</body>
</html>
