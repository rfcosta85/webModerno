<!DOCTYPE html> <!--Significa que você está trabalhando em HTML5. É importante para que o Browser saiba qual lógica ele irá trabalhar dentro do documento.-->
<html lang="en"> <!--Divida entre duas grandes tags, Head e Body-->
<head> <!--Destinada a arquivos não visuais, exceto o título-->
    <meta charset="UTF-8"> <!--Aqui diremos o tipo de conjunto de caracteres queremos utilizar. O utf-8  é o mais utilizado-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomia HTML</title>
</head>
<body> <!--Organização da página-->

    <header>
        <h1>Exercícios HTML</h1> <!--Importantes para processos como SEO-->
    </header>
    <nav id="link"></nav>
    <section id="conteúdo"></section>
    <footer id="rodapé"></footer>
    <aside>Algo a ser colocado na lateral da sua página e ou uma propaganda, cuidado que isso não significa que o aside estará na lateral, quem irá definir isso é o CSS, aqui é apenas a semântica do documento.</aside>
    
</body>
</html>
