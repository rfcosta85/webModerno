<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">

    <div id="app">
        <contador contando></contador>
        <p>
            <button v-on:click="add">+1</button>
            <button @click="contando -=2">-2</button>
        </p>
    </div>

    <script>
       Vue.component('contador', {
            props: ['contando'],
            template: `
                <p> {{contando}} </p>
                
            `
        })
        new Vue({
            el:"#app",
            data: {
                contando: 0
            },
            methods: {
                add() {
                    this.contando++
                }
            }
        })
    </script>
</body>
</html>
