<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Herança</title>
    <style>
        /* ... */

        body 
        {
            
            font-family: monospace;
            font-size: 40px;
            border: solid 3px red;

        }

        div
        { 
            
            border: inherit; 
            padding: inherit;
        
        } /* Irá herdar da propriedade border do body, o mesmo serve para o padding, em outras formas é herdado do pai, sempre. */

    </style>
</head>

<body>
    <h1>Herança</h1>
    <div>Estou herdando</div>
</body>

</html>
