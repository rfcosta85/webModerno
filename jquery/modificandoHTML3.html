<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'>



    </div>

    <script>        
        
       $(document).ready(function(){

            const alunos = [
                { nome: 'Ana', nota: 9.1 },
                { nome: 'Bianca', nota: 8.4 },
                { nome: 'Carlos', nota: 7.6 },
                { nome: 'Julia', nota: 9.7 }
            ]

            const linhas = alunos.map(aluno => {
                const tdNome = $('<td>').html(aluno.nome) // Criamos uma linha com os nomes dos alunos
                const tdNota = $('<td>').html(aluno.nota) // Criamos uma linha com as notas dos alunos
                return $('<tr>').append(tdNome, tdNota) // Retornar a tabela com os dois dados
            })

            const tabela = $('<table>').append(linhas) // Criamos a tabela 
                .css('border', 'solid 5px') // Estilizamos a tabela
            $('#conteudo').append(tabela) // Imprimimos a tabela dentro da div de id conteudo

       })
        
    </script>
</body>
